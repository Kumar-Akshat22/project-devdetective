<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Detective</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="wrapper">

        <!-- Container Div -->
        <div class="container">

            <!-- Heading div -->
            <div>
                <h1>DevDetective</h1>
                
                <!-- Light & Dark theme toggle button -->
                <div>
                    
                    <!-- Text - Light or Dark -->
                    <span></span>
                    <!-- Icon - Sun or Moon -->
                    <i></i>

                </div>
            </div>

            <!-- SearchBar div -->
            <div>

                    <img src="./assets/images/search-icon.svg"></img>
                    <input type="search" placeholder="Enter a GitHub username..." id="input">
                    <button id="search">Search</button>

                
            </div>

            <!-- Profile Information div -->
            <div>
                <!-- Avataar div -->
                <div>
                    <img src="" id="user_avataar">
                </div>

                <!-- Name & Stats div -->
                <div>
                    
                    <!-- Name & Date Joined -->
                    <div>

                        <!-- Name -->
                        <div>
                            <h2 id="user_name"></h2>
                        </div>
                        
                        <!-- Date Joined -->
                        <div>

                            <p id="date_joined"></p>

                        </div>

                    </div>

                    <!-- GitHub Username -->
                    <div>
                        <a href="" id="user_profile" target="_blank"></a>
                    </div>

                    <!-- Description -->
                    <div>
                        <p id="user_description"></p>
                    </div>

                    <!-- Stats Card -->
                    <div>

                        <!-- No of Repos -->
                        <div>
                            <div>
                                <p>Repos</p>
                            </div>
                            <div>
                                <p id="repo_count"></p>
                            </div>
                        </div>

                        <!-- No of Followers -->
                        <div>

                            <div>
                                <p>Followers</p>
                            </div>

                            <div>
                                <p id="follower_count"></p>
                            </div>
                        </div>

                        <!-- Following Count -->
                        <div>
                            <div>
                                <p>Following</p>
                            </div>

                            <div>
                                <p id="following_count"></p>
                            </div>
                        </div>

                    </div>

                    <!-- Other Info -->
                    <div>
                        <div>
                            <img src="./assets/images/location-icon.svg">
                            <span id="user_location"></span>
                        </div>

                        <div>
                            <img src="./assets/images/website-icon.svg" alt="">
                            <span><a href="" id="user_website"></a></span>
                        </div>

                        <div>
                            <img src="./assets/images/twitter-icon.svg">
                            <span><a href="" id="user_twitter" target="_blank"></a></span>
                        </div>

                        <div>
                            <img src="./assets/images/company-icon.svg">
                            <span id="user_company"></span>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
